<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg  bg-dark fixed-top">
        <img src="assets/img/tenor.gif" alt="">
        <a class="navbar-brand" href="#">Covid-19</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto ">
                <a id="home" class="nav-link" href="#">Home</a>
                <a id="inicioSesion" data-toggle="modal" data-target="#exampleModal" class="nav-link" href="#">Iniciar
                    Sesión</a>
                <a id="situacionChile" class="nav-link d-none" href="#">Situación Chile</a>
                <a id="cierreSesion" class="nav-link d-none" href="#">Cerrar Sesión</a>
    </nav>
    <!-- modal inicio sesión -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title2" id="exampleModalLabel">Iniciar Sesión</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="formulario">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Ingrese su correo</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">

                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Contraseña</label>
                            <input type="password" class="form-control" id="password">
                        </div>

                        <button id="botonIngreso" class="btn btn-primary">Ingresar</button>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>

                </div>
            </div>
        </div>
    </div>
 <!-- Este div contiene : los spinners, grafico principal, tabla y grafico situación Chile -->
    <div class="container">
        <!-- SPINERS Para SEsion Chile -->

        <div id="spinners" class="d-none  ">
            <h2>Cargando Situación Chile Covid-19</h2>
            <div id="spinner" class="spinner-grow " role="status">
            </div>
            <div id="spinner" class="spinner-grow " role="status">
            </div>
            <div id="spinner" class="spinner-grow " role="status">
            </div>

        </div>

        <!-- spinner para el home -->
        <div id="spinnersHome">
            <h2>Cargando Situación Mundial Covid-19</h2>
            <div id="spinner" class="spinner-grow " role="status">
            </div>
            <div id="spinner" class="spinner-grow " role="status">
            </div>
            <div id="spinner" class="spinner-grow " role="status">
            </div>

        </div>
        <!-- GRAFICO Principal -->
        <div id="container" style="width: 100%;" >
            <canvas id="canvas"></canvas>
        </div>


        <!-- tabla -->
        <table id="tablita" class="table d-none mt-5" >
            <thead class="thead-dark">
                <tr>
                    <th scope="col">País</th>
                    <th scope="col">Casos confirmados</th>
                    <th scope="col">Muertos</th>
                    <th scope="col">Recuperados</th>
                    <th scope="col">Casos activos</th>
                    <th scope="col">Detalles</th>
                </tr>
            </thead>
            <tbody id="cuerpo">
                <!-- Modal ver detalles que esta en la tabla -->
                <div class="modal fade" style="height: 100%;" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
                    aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel"></h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div id="cuerpoModal" class="modal-body">
                                <div id="canvas-holder" style="width:100%">
                                    <canvas id="chart-area"></canvas>
                                </div>
                                <div id="infoPie" style="display: inline-block;"></div>
                            </div>
                            <div id="footerGraficoPie"class="modal-footer " >
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>

                            </div>
                        </div>
                    </div>
                </div>

            </tbody>
        </table>

        <!-- grafico situacion Chile -->
        <div style="width:100%;">
            <canvas id="canvasChile"></canvas>
        </div>

    </div>

   






    <script src="https://www.chartjs.org/dist/2.9.4/Chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="assets/scripts.js"></script>
</body>

</html>
